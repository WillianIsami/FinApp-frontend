<div class="login-container">
  <h2>SignUp</h2>
  <form [formGroup]="userForm">
    <app-primary-input
      formControlName="username"
      inputName="username"
      type="text"
      label="Username"
      placeholder="Your name here"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="example@gmail.com"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Your password here"
    >
    </app-primary-input>
    <button class="btn-primary" (click)="signup()" [disabled]="!userForm.valid">Update Profile</button>
  </form>
  <button class="btn-secondary" (click)="navigate()">Already have an account? Login here.</button>
</div>
