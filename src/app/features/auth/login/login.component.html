<app-auth-layout
  title="Login to your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Don't have an account? SignUp here."
  (submit)="login()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!userForm.valid"
>
  <form [formGroup]="userForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="example@gmail.com"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Your password here"
    >
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-auth-layout>
